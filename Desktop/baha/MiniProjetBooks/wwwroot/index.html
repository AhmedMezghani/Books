<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="images/favicon.png" type="">
    <title>Authors</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

</head>
<body>
    <div class="wrapper">


        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="sub_page">

            <section class="inner_page_head">
                <div class="container_fuild">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="full">
                                <h3>Book Grid</h3>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
            <!-- end inner page section -->
            <!-- product section -->
            <section class="product_section layout_padding">
                <div class="container">
                    <div class="heading_container heading_center">
                        <h2>
                            <span>Books</span>
                        </h2>
                    </div>
                    <div class="add-book-button-container">
                        <button type="button" class="btn btn-primary" id="addBookButton">Add New Book</button>
                    </div>
                    <div class="row" id="books-container">

                    </div>
                </div>
            </section>
            <div id="addAuthorDialog" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content" style="height:620px;">
                        <div class="modal-header">
                            <h5 class="modal-title">Top 10 Words</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="addAuthorForm">
                                <div class="form-group">
                                    <label for="authorName">Word</label>
                                    <input type="text" class="form-control" id="authorName" placeholder="enter a character string with at least 3 characters" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Search</button>
                            </form>
                            <div id="wordsTable">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Word</th>
                                            <th scope="col">Occurrence</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Table rows will be dynamically populated here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div id="addBookDialog" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content" style="height: 400px;">
                        <div class="modal-header">
                            <h5 class="modal-title">New Book</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="addBookForm">
                                <div class="form-group">
                                    <label for="bookTitle">Title</label>
                                    <input type="text" class="form-control" id="bookTitle" placeholder="Enter the book title" required>
                                </div>
                                <div class="form-group">
                                    <label for="authorName2">Author</label>
                                    <input type="text" class="form-control" id="authorName2" placeholder="Enter the author's name" required>
                                </div>
                                <div class="form-group">
                                    <label for="bookContent">Content</label>
                                    <input type="text" class="form-control" id="bookContent" placeholder="Enter the content" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Add Book</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="detailDialog" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Book Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div id="topwordsTable">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Word</th>
                                        <th scope="col">Occurrence</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Table rows will be dynamically populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div id="largeContentDialog" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Book Content</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- Add a textarea to display the large content -->
                            <textarea id="largeContentTextarea" class="form-control" rows="10" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>



        </div>

    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../app.js"></script>

    <script>
        var currentAuthor;
        var currentTitle;

        function showDialog2(clickedDiv) {
            var parentBox = $(clickedDiv).closest('.box');
            var authorElement = parentBox.find('.detail-box h8');
            var titleElement = parentBox.find('.detail-box h7');

            currentAuthor = authorElement.text();
            currentTitle = titleElement.text();

            // Show the dialog
            $("#addAuthorDialog").modal("show");
        }
        function showDialogDetail2(clickedDiv) {
            var parentBox = $(clickedDiv).closest('.box');
            var authorElement = parentBox.find('.detail-box h8');
            var titleElement = parentBox.find('.detail-box h7');

            currentAuthor = authorElement.text();
            currentTitle = titleElement.text();
            getTopTenWords(currentAuthor, currentTitle);

            // Show the dialog
            $("#detailDialog").modal("show");
        }
        function showContent(clickedDiv) {
            var parentBox = $(clickedDiv).closest('.box');
            var authorElement = parentBox.find('.detail-box h8');
            var titleElement = parentBox.find('.detail-box h7');

            currentAuthor = authorElement.text();
            currentTitle = titleElement.text();
            getContent(currentAuthor, currentTitle);

            // Show the dialog
            $("#largeContentDialog").modal("show");
        }
        $(document).ready(function () {
            $("#addAuthorForm").submit(function (event) {
                event.preventDefault();
                var authorName = $("#authorName").val();
                if (authorName.trim() !== "") {
                    // Use the global variables in getTopTenWords
                    checkMatchingWord(currentAuthor, currentTitle, $("#authorName").val());
                } else {
                    alert("Author name cannot be empty");
                }
            });
            $("#addBookForm").submit(function (event) {
                event.preventDefault();
                var bookTitle = $("#bookTitle").val();
                var authorName = $("#authorName2").val();
                var bookContent = $("#bookContent").val();
                if (bookTitle.trim() === "" || authorName.trim() === "" || bookContent.trim() === "") {
                    alert("Please enter book title , author name and content.");
                    return;
                }
                createBook(bookTitle, authorName, bookContent);
            });
        });
    </script>
    <script>
        document.getElementById('addBookButton').addEventListener('click', function () {
            $('#addBookDialog').modal('show');
        });
    </script>
</body>
</html>
